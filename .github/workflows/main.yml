name: Main Workflow

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  issues: write
  actions: write
  packages: write
  deployments: write
  repository-projects: write

jobs:
  publish-image:
    if: github.event.pull_request.merged == true
    uses: ./.github/workflows/deploy.yml
    secrets: inherit

    