name: Feature / Fix

on:
  push:
    branches:
      - feature/*
      - fix/*

permissions:
  contents: read
  pull-requests: write
  issues: write
  actions: write
  packages: write
  deployments: write
  repository-projects: write

jobs:
  use-java-reusable-workflow:
    uses: ./.github/workflows/javaReusable.yml
    secrets: inherit